<!DOCTYPE html>
<html>
  <head>
    <title>TODO JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <!-- 入力エリア -->
    <div class="area input-area">
      <input id="add-txt" type="text" placeholder="入力してください" />
      <button id="add-btn">追加</button>
    </div>

    <!-- 未完了エリア -->
    <div class="area incomplete-area">
      <h2 class="area__ttl">未完了のTODO</h2>
      <ul id="incomplete-list"></ul>
    </div>

    <!-- 完了エリア -->
    <div class="area complete-area">
      <h2 class="area__ttl">完了したTODO</h2>
      <ul id="complete-list"></ul>
    </div>

    <!-- JS読み込み -->
    <script src="src/todo.js"></script>
  </body>
</html>
